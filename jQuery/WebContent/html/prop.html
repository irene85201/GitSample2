<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>prop demo</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<style>
	p {	margin: 20px 0 0; }
	b {	color: blue; }
	</style>
</head>
<body>	
	<input id="check1" type="checkbox" checked>
	<label for="check1">Check me</label><p>	
	<button id="btn1">disable</button>
	<button id="btn2">enable</button><p>
	<div id="demo"></div>

	<script>
		$("#check1").change(function() {
			$("#demo").html(
				"attr('checked'): <b>"	+ $(this).attr("checked") + "</b><br>" +
				"prop('checked'): <b>" + $(this).prop("checked") + "</b><br>").change();
		});
		//加.change()會使"attr('checked'): <b>"	+ $(this).attr("checked") + "</b><br>" 及
		//"prop('checked'): <b>" + $(this).prop("checked") + "</b><br>");兩內容在網頁載入時即出現
		//而非需改變狀態(點擊checkbox)才能呈現
		
		$("#btn1").click(function() {
			$("#check1").prop("disabled", true);			
		});
		
		$("#btn2").click(function() {
			$("#check1").prop("disabled", false);				
		});
	</script>
</body>
</html>
