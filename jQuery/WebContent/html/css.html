<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			alert("Background color = " + $("p").css("background-color"));
		// 取第二個p顏色的值
		//	alert("Background color = " + $("p:eq(1)").css("background-color"));
		//  alert("Background color = " + $("p").eq(1).css("background-color"));
		});
		
		$("#btn2").click(function() {
			$("p").css("background-color","yellow");
		});
		
		$("#btn3").click(function() {
			$("p").css({"background-color":"yellow","font-size":"200%"});
		});
		
		
		$("#btn4").click(function() {
			for(i=0;i<$("p").length;i++){
				alert("Background color = " + $("p").eq(i).css("background-color"));}
		});
	});
</script>
</head>

<body>
	<button id="btn1">Return background-color of p</button>
	<button id="btn2">Set background-color of p</button>
	<button id="btn3">Set multiple styles for p</button>
	<button id="btn4">Return all background-color of p</button>
	
	<h2>This is a heading</h2>
	<p style="background-color: #ff0000">This is first paragraph.</p>
	<p style="background-color: #00ff00">This is second paragraph.</p>
	<p style="background-color: #0000ff">This is third paragraph.</p>
</body>
</html>
